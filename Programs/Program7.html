<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript StopWatch</h1>
    <div id="display">00:00</div>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <button onclick="Reset()">Rest</button>

    <script>
        let seconds=0; // start the timer
        let intervalId=null; //stores the timer value

        function updateDisplay()
        {
            let minutes=String(Math.floor(seconds/60)).padStart(2,'0');
            let sec=String(seconds%60).padStart(2,'0');
            document.getElementById("display").innerText=`${minutes}:${sec}`;
        }
        function Start()
        {
            if(!intervalId){ //only starts timer has 0
                intervalId=setInterval(()=>
                {
                    seconds++;
                    updateDisplay();
                },1000);

            }
        }
        function Stop()
        {
            clearInterval(intervalId);
            intervalId=null;
        }
        function Reset(){
            Stop(); //stop
            seconds=0; //reset
            updateDisplay(); //restart
        }
    </script>
</body>
</html>
