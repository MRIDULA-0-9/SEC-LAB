<body>
    <script>
        //local storage

        localStorage.setItem("username","john");
        console.log(localStorage.getItem("username"));
        //for clearing
        localStorage.removeItem("username");
        localStorage.clear()

        //Storing array values in local storage

        let detail=["john","30","Developer"];
        localStorage.setItem("detail",JSON.stringify(detail))
        let strddetail=JSON.parse(localStorage.getItem("detail"));
        console.log(strddetail);

        //array of objects

        let marks=[{
            "math":60,
            "Js":0
        },
    ];
    localStorage.setItem("marks",JSON.stringify(marks))
    let strddata=JSON.parse(localStorage.getItem("marks"));
    console.log(strddata);

    //sessions storage
    
    sessionStorage.setItem("username","john");
    console.log(localStorage.getItem("username"));
    
        
    </script>
</body>
</html>
